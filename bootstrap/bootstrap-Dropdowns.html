<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bootstrap-Dropdowns</title>
		<link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div  class="container">
			<div class="row">
				<h3 class="text-center">下拉菜单</h3>
				<p>1.在最外层div加上.dropdown 内加上下拉菜单</p>
				<p>2.button中添加.dropdown-toggle data-toggle="dropdown"</p>
				<p>3.span中添加 class="caret"</p>
				<p>4.下拉列表的ul标签中添加dropdown-menu</p>
				<div class="col-md-3">
					<h4>基本用法</h4>
					<div class="dropdown">
						<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">主题
							<span class="caret"></span>
						</button>
						<!-- 当想要的标签文本已在其他元素中存在时，可以使用aria-labelledby，并将其值为所有读取的元素的id。如下：
								当ul获取到焦点时，屏幕阅读器是会读：“主题” -->
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a href="#" tabindex="-1">Java</a></li>
							<li><a href="#" tabindex="-1">数据挖掘</a></li>
							<li><a href="#" tabindex="0">数据通信/网络</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#" tabindex="1">分离的链接</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-3">
					<h4>对齐</h4>
					<p>默认情况下，下拉菜单自动沿着父元素的上沿和左侧被定位为 100% 宽度。 为 .dropdown-menu 添加 .dropdown-menu-right 类可以让菜单右对齐。</p>
				</div>
			</div>
		</div>
	</body>
</html>
