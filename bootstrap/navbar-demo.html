<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bootstrap-navbar</title>
		<link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">
								<span class="glyphicon glyphicon-home">Home</span></a>
						</li>
						<li>
							<a href="#shop">
								<span class="glyphicon glyphicon-shopping-cart">Shop</span></a>
						</li>
						<li>
							<a href="#support">
								<span class="glyphicon glyphicon-headphones">Support</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- jQuery (Bootstrap 插件需要引入) -->
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- 包含了所有编译插件 -->
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
