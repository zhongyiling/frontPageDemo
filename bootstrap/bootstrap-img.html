<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap-image</title>
		<link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<p>Bootstrap 提供了三个可对图片应用简单样式的 class：</p>
		<p>.img-rounded：添加 border-radius:6px 来获得图片圆角。</p>
		<p>.img-circle：添加 border-radius:50% 来让整个图片变成圆形。</p>
		<p>.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。</p>
		<div class="row">
			<div class="col-md-2">
				<img src="img/download.png" class="img-rounded"/>
				<img src="img/download.png" class="img-circle"/>
				<img src="img/download.png" class="img-thumbnail"/>
				<img src="img/download.png" class="img-responsive" alt="Cinque Terre"/>
			</div>
			<div class="col-md-2">
				<img src="img/download1.png" alt="loading"/>
			</div>
		</div>

	</body>
</html>
